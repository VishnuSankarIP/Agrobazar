    <html>
    <head>
    <title>order date</title>

        td{
            padding:5px;
        }

    <body>
        <br><br><br>
    <form method="POST">
        {% csrf_token %}
        <table align="center">
           
            <tr>
                <th>Quantity</th>
                <td><input type="text" name="quantity" class="form-control" required></td>
            </tr>
         <!-- <tr>
                <th>Booking Date</th>
               <td><input type="date" name="bdate" class="form-control" required></td> 
                
            </tr> -->
            <tr>
                <th>Required Date</th>
               <td><input type="date" name="rdate" id ="datepicker" onchange="checkdate()" class="form-control" required></td> 
                
            </tr>
            <script type="text/javascript">
             function checkdate(){
                 var selecteddate=document.getElementById('datepicker').value;
                 var now=new Date();
                 var dt1=Date.parse(now),dt2=Date.parse(selecteddate);
                 if(dt2<dt1){
                     alert("Date must be in the future")
                     document.getElementById('datepicker').value=""

                 }
             }
            </script>
            
            <tr>
                <td align="center"><input type="submit" value="submit" class="btn btn-success"></td>
            </tr>
    
    
    
            
        </table>
    </form>
    <br><br><br>
 
    <script>
       var msg="{{msg}}";
            if(msg!="")
                alert(msg)
    </script>

{% extends 'commonbase.html' %}
{% block content %}

<html>
<head>
<title>farmerreg</title> 
<style>
    body{
        background-color:white;
        
        
    }
    th{
        color: white;
    }
   
    h2{
        text-align: center;
        color:wheat;
        font-size: 40px;
    }
    
    td{
        padding:5px;
        color: black;
    }
    input, select, textarea {
        background-color: white;
color:black;
font-weight: 100;
font-size: xx-large;

}
#demo{
    background-color: rgb(111, 119, 117);
    width:700px;
    margin-left:310px;
    border-radius: 30px;
}

</style>   
</head>
<body>
    <br><br><br>
    <div id="demo">
    <h2><b>Farmer Registration Form</b></h2><br>
<form method="POST">
    {% csrf_token %}
    <table align="center">
        
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" class="form-control" required pattern="[a-zA-Z ]+" style="color: black;font-size: bold;font-weight: 800;"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></textarea></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" name="city" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></td></td>   
        </tr>
        <tr>
            <th>District</th>
            <td><select name="district" class="form-control" required style="color: black;font-size: bold;font-weight: 800;">
                <option value="kasargod">Kasargod</option>
                <option value="kannur">Kannur</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="wayanad">Wayanad</option>
                <option value="malapuram">Malapuram</option>
                <option value="palakkad">Palakkad</option>
                <option value="thrissur">Thrissur</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="idukki">Idukki</option>
                <option value="kottayam">Kottayam</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="pathanamthitta">Pathanamthitta</option>
                <option value="kollam">Kollam</option>
                <option value="thiruvananthapuram">Thiruvananthapuram</option>
                </select>
                </td> 
        </tr>

         <tr>
            <th>Gender</th>
            <td style="color: aliceblue;"><input type="radio" name="gender" value="male" >Male
            <input type="radio" name="gender" value="female">Female</td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date" name="dob" class="form-control" id="datepicker" onchange="checkdate()" required style="color: black;font-size: bold;font-weight: 800;"></td>
            
        </tr>
        <script type="text/javascript">
        function checkdate(){
            var selecteddate=document.getElementById('datepicker').value;
            var now=new Date();
            var dt1=Date.parse(now),dt2=Date.parse(selecteddate);
            if(dt2>dt1){
                alert("Date must be in the past")
                document.getElementById('datepicker').value=""
            
            }
        }
        </script>
        <tr>
            <th>Phone</th>
            <td><input type="text" name="phone" class="form-control" pattern="[6789][0-9]{9}" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
            
        </tr>

        
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="submit" class="btn btn-danger"></td>
        </tr>



        
    </table>
</form>
</div>
<br><br><br>

<script>
   var msg="{{msg}}";
        if(msg!="")
        {
            alert(msg);
        }
</script>
</body>
{% endblock %}
</html>

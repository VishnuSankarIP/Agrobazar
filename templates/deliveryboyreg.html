{% extends 'adminbase.html' %}
{% block content %}
<html>
<head>
<title>deliveryboyreg</title>  
<style>
    td{
        padding:5px;
    }
    h2{
        color: wheat;
        text-align: center;
        font-size: 40px;
    }
    body{
        background-color:#1a4219;
        color: bisque;
    }
    td{
        padding:5px;
    }
</style>  
</head>
<body>
    <br><br>
    <h2>
        ADD DELIVERYBOY
    </h2>
<form method="POST">
    {% csrf_token %}
    <table align="center">
        
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" class="form-control" required pattern="[a-zA-Z ]+" style="color: black;font-size: bold;font-weight: 800;"></td></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></textarea></td>
            
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" name="city" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></td></td>   
        </tr>
        <tr>
            <th>District</th>
            <td><select name="district" class="form-control" required style="color: black;font-size: bold;font-weight: 800;">
                <option value="kasargod">Kasargod</option>
                <option value="kannur">Kannur</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="wayanad">Wayanad</option>
                <option value="malapuram">Malapuram</option>
                <option value="palakkad">Palakkad</option>
                <option value="thrissur">Thrissur</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="idukki">Idukki</option>
                <option value="kottayam">Kottayam</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="pathanamthitta">Pathanamthitta</option>
                <option value="kollam">Kollam</option>
                <option value="thiruvananthapuram">Thiruvananthapuram</option>
                </select>
                </td>
        </tr>

        
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" value="male" class="form-control">Male
            <input type="radio" name="gender" value="female" class="form-control">Female</td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="text" name="dob" class="form-control" id="datepicker" onchange="checkdate()" required style="color: black;font-size: bold;font-weight: 800;"></td>
            
        </tr>
        <script type="text/javascript">
        function checkdate(){
            var selecteddate=document.getElementById('datepicker').value;
            if(selecteddate<18){
                alert("Age criteria is violated")
            }
            // var now=new Date();
            // var dt1=Date.parse(now),dt2=Date.parse(selecteddate);
            // if(dt2>dt1){
            //     alert("date must be in the future")
            //     document.getElementById('datepicker').value=""
           
            
            // }
            // dt=dt2-dt1
            // if(18>dt>45){
            //     alert("Age criteria violated")

            // }
        }
        </script>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" name="phone" class="form-control" pattern="[6789][0-9]{9}" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
            
        </tr>

       
            <th>Email</th>
            <td><input type="email" name="email" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" class="form-control" required style="color: black;font-size: bold;font-weight: 800;"></td></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="submit" class="btn btn-success"></td>
        </tr>



        
    </table>
</form>

<script>
   var msg="{{msg}}";
        if(msg!="")
            alert(msg)
</script>
{% endblock %}
</body>
</html>

<html>
<head>
<title>Agro Bazar  payment </title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script type="text/javascript" src="../static/payments/js/creditly.js"></script>
<script src="../static/payments/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
      var creditly = Creditly.initialize(
          '.creditly-wrapper .expiration-month-and-year',
          '.creditly-wrapper .credit-card-number',
          '.creditly-wrapper .security-code',
          '.creditly-wrapper .card-type');

      $(".creditly-card-form .submit").click(function(e) {
        e.preventDefault();
        var output = creditly.validate();
        if (output) {
          // Your validated credit card output
          console.log(output);
        }
      });
    });
</script>
<!-- //js -->
<link href="../static/payments/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="../static/payments/css/creditly.css" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<h1 style="margin-left: 130px;">Agro Bazar Payment</h1>
		<!-- <div class="agileits_main_grid w3layouts_main w3_main_grid"> -->
			<div class="agileits_main_grid_right agileits_w3layouts_grid_right">
				
			</div>
			<div class="agileits_main_grid_left w3l_main w3ls_main_grid_left" >
				<div  style="margin-right:650px;background-color: cadetblue;border-radius: 30px;width:500px">
					<form method="POST" class="creditly-card-form agileinfo_form" >
						{% csrf_token %}
						<section class="creditly-wrapper wthree, w3_agileits_wrapper">
							<div class="credit-card-wrapper">
								<div class="first-row form-group" >
									<div class="controls">
										<label class="control-label">Card Number</label>
										<input class="number credit-card-number form-control" required type="text" name="number" maxlength="16"
									  inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
													  placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
									</div>
									<div class="controls">
										<label class="control-label">CVV</label>
										<input class="security-code form-control"Â·
													  inputmode="numeric"
													  type="password" name="security-code"
													  placeholder="&#149;&#149;&#149;">
									</div>
								</div>
								<div class="second-row form-group">
									<div class="controls">
										<label class="control-label">Name on Card</label>
										<input class="billing-address-name form-control" required type="text" name="name" placeholder="John Smith">
									</div>
									<div class="controls">
										<label class="control-label">Expiration</label>
										<input class="expiration-month-and-year form-control" id="datepicker" onchange="checkdate()" required  type="month" name="expiration" placeholder="MM / YY">
									</div>
									<script type="text/javascript">
										function checkdate(){
											var selecteddate=document.getElementById('datepicker').value;
											var now=new Date();
											var dt1=Date.parse(now),dt2=Date.parse(selecteddate);
											if(dt2<dt1){
												alert("date must be in future")
												document.getElementById('datepicker').value=""
											}
										}
											</script>
							
								<div class="controls">
									
									<label class="control-label">PRICE</label>
									
									<input class="billing-address-name form-control"
												  inputmode="numeric"
												  type="price" name="tprice"
												   value="{{data}}">
												
								</div>
								<input type="submit" value="submit">
								
							</div>
						</section>
						
					</form>
				</div>
			</div>
			<div class="clear"> </div>
		<!-- </div> -->
		
	</div>
	<script>
		var msg="{{msg}}";
			 if(msg!="")
			 {
				 alert(msg);
			 }
	 </script>
</body>
</html>
